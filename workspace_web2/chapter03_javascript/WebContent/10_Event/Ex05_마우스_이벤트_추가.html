<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function(){
		var box = document.querySelector("#box");

		function change() {
			this.innerHTML = "안녕하세요.";
			
			
		}
		function change2() {
			this.innerHTML = "안녕히 가세요";
		}
			box.onmouseover = change;
			box.onmouseout	= change2;
		
	}
</script>
</head>
<body>
	<div id="box"> 마우스 올리기</div>
