<script type="text/javascript">
	let result = '';
	let x = 11
	while (true) {
	    if (x%2 == 0) {
	        result += '0'; // result = '0' + result;
	    } else {
	        result += '1'; // result = '1' + result;
	    }
	    x = Math.floor(x / 2 );
	    // Math.ceil() : 소수점 올림
	    // Math.floor() : 소수점 버림
	    // Math.round() : 소수점 반올림
	    if (x == 1 || x == 0) {
	        result += String(x); //result = String(x) + result;
	        break;
	    }
	}
	console.log(result.split('').reverse().join('')); //1011
</script>
