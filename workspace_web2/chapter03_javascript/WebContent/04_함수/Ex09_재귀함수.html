<title>Insert title here</title>
<script type="text/javascript">

	//"Hello" 문자열을 다섯 번 출력하는 재귀함수 작성
	function sayHello(n){
		if(n != 0){
		document.write("Hello");
		sayHello(n-1);
		}
	}
	sayHello(5);
</script>
