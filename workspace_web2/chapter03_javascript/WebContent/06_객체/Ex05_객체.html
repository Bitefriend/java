<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var person = {
			name : "김씨",
			age : 20
	};
	
	// person 객체의 프로퍼티 순회
	// for - in 문 : 객체의 프로퍼티를 추출할 수 있다.
	
	// person 객체의 프로퍼티 순회
	// .(마침표) 표기법 - for - in 문에서 마침표 표기법을 지원하지 않는다.
	for (var p in person) {
		document.write("<h1>" + person[p] + "</h1>");
		
	}
	// [](대괄호) 표기법 -for - in 문에서 대괄호 표기법만 지원
	// p는 변수이믈 ""를 사용하지 않는다.
	for (var p in person) {
		document.write("<h1>" + person.p + "</h1>");
		
	}

</script>
</head>
<body>

</body>
</html>
