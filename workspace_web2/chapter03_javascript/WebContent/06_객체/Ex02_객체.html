<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 객체 생성
	var car ={
			model:"S-Class",
			price:18000,
			company :{
				name : "Benz",
				logo : "Triangle"
			},
			tires :["FrontLeft", "FrontRight","BackLeft","BackRight"],
			drive : function(){
				document.write("Let's go!");
			}
	};
	//2. 객체 출력
	document.write("<h1 style = 'color : red; font : bold; textalign : center; padding : auto; margin : auto;'>");
	
	document.write("모델명 : " + car.model + "<br>");
	document.write("가격 : " + car["price"] + "<br>");
	document.write("회사 : " + car.company["name"] + "<br>");
	document.write("로고 : " + car.company["logo"] + "<br>");
	document.write("<ul >");
	document.write("쀍?" + "<br>");
	
	for (var i = 0; i < car.tires.length; i++) {
	document.write("<li>" + car.tires[i] + "</li> " + "<br>");
		
	}
	document.write("</ul>");
	
	car.drive();
	
	
	
	document.write("</h1>")
</script>
</head>
<body>

</body>
</html>
