<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box{
		width : 100px;
		height: 100px;
		color: white;
		background-color: red;
		text-align: center;
		display: table-cell;
		vertical-align: middle;
	}
	#text{
		font-size: 16px;
		font-weight: bold;
	}
</style>
<script type="text/javascript">
	// 전역변수
	var i = 0; 
	var colors = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
	var contents = ["빨","주", "노","초","파","남","보"];
	onload = function() {
		rainbow();
	}
	
	function rainbow() {
		var box = document.getElementById("box");
		var text = document.getElementById("text");
		
		
		var id = setInterval(function(){
				
			i += 1;
			box.setAttribute("style", "background : " + colors[i]);
			text.innerHTML = contents[i];
				if(i == 6){
					i = 0;
				}
			},5000); 
	}
</script>
</head>
<body>
	<div id = "box">
		<p id = "text">빨</p>
	</div>
</body>
</html>
