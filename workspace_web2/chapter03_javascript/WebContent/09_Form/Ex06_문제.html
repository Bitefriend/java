<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.mainBox{
		border : 1px solid black;
		width:700px;
		height:1050px;
		margin : auto;
	}
	table{
		width:700px;
		height:500px;
		margin: 0 auto;
	}
  
	tr td{
		border : 1px solid black;
	}
	.minimenu{
		border : 1px solid black;
		background-color: purple;
		text-align: center;
		color : white;
		padding : auto;
		}
	.button{
		background-color: purple;
		color : white;
		text-align: center;
		padding : 30px;
	}
	textarea{
		resize: none;
		}
</style>
<script type="text/javascript">
	function finish() {
		var form2 = document.forms.form;
		// 아이디 정규식		
		var regId = /^[0-9a-z]{8,16}$/;		 
		// 비밀번호 정규식
		var regPw = /^[0-9a-zA-Z]{8,16}$/;	
		// 성함 정규식 
		var regName = /^[가-힣]{2,6}$/;	 
		// 이메일 정규식
		var regEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
		// 주민등록번호 정규식(앞자리)
		var regPid1 = /^\d{6}$/;
		// 주민등록번호 정규식(뒷자리)
		var regPid2 = /^\d{7}$/;
		
		if(!regId.exec(form.wid.value)/* form.wid.value == "" || form.wid.value.length < 8 || form.wid.value.length > 16 ||  */){
			alert("뭐든 입력하거나 8~16글자,소문자 숫자 맞추삼");
			form.wid.focus();
			return;
		}else if(!regPw.exec(form.wpw.value)  /* form.wpw.value =="" || form.wpw.value.length < 4 || isNaN(form.wpw.value) */){ // 문자열 길이 length // maxlength >> 숫자 칸 더 이상추가 x
			alert("비밀번호 다시 확인하셍");
			form.wpw.value =""; 
			form.wpw.focus();
			return;
		}else if(form.wpw2.value != form.wpw.value){
			alert("비밀번호 다름 확인하셍");
			form.wpw2.value =""; 
			form.wpw2.focus();
			return;
		}else if(!regName.exec(form.name.value)){
			alert("이름 다시 확인하셍");
			form.name.focus();
		}else if(!regEmail.exec(form.email.value + "@"+ form.email2.value) /* !form.email.value.includes('@') || form.email.value ==""||form.email.value.indexOf('@') < -1 */){
			alert("이메일 다시 확인하셍 ");
			form.email.focus();
			return;
		}else if(!regPid1.exec(form.sec.value)){
			alert("주민번호 앞자리 틀렸셍");
			form.sec.focus();
			return;
		}else if(!regPid2.exec(form.sec2.value)){
			alert("주민번호 뒷자리 틀렸셍");
			form.sec2.focus();
			return;
		}
		//자바스크립트 코드로 데이터 submit
		form2.submit();
	}
	
</script>
</head>
<body>
	<form action="#" name="form">
		<div style="text-align:center;"><h1>회원가입</h1></div>
		<div class="mainBox">
			<div class = "minimenu">회원 기본 정보</div>
			<div>
				<table>
					<tr>
						<td>아이디</td>
						<td><input type="text" placeholder="※8~16자 소문자 +숫자" name="wid"></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" placeholder="※8~16자 대문자 소문자 +숫자" name="wpw"></td>
					</tr>		
					<tr>		
						<td>비밀번호 확인</td>
						<td><input type="password" name="wpw2"></td>
					</tr>
					<tr>
						<td>이메일</td>
						<td><input type="text" name ="email">@<input type="text" value="직접 입력" name ="email2"></td>
					</tr>	
					<tr>			
						<td>이름</td>
						<td><input type="text" name="name"></td>
					</tr>
				</table>
			</div>
			<div class = "minimenu">개인정보</div>
			<div>
				<table>
					<tr>
						<td>주민등록번호</td>
						<td><input type="number" name="sec">-<input type="password" name="sec2">예) 123456-1234567<input type="button"value="확인"></td>
					</tr>
					<tr>
						<td>생일</td>
						<td><input type="number">년<input type="number">월<input type="number">일</td>
					</tr>	
					<tr>			
						<td>성별</td>
						<td><input type="radio" name="gender" value="m" checked= "checked">남
							<input type="radio" name="gender" value="f">여
							</td>
					</tr>
					<tr>
						<td>관심분야</td>
						<td>
						<input type="checkbox">여행
						<input type="checkbox">영화
						<input type="checkbox">독서
						<input type="checkbox">음악
						<input type="checkbox">관심없음
						</td>
					</tr>
					<tr>				
						<td>자기소개</td>
						<td><textarea rows = "10" cols="70"></textarea></td>
					</tr>
				</table>
			</div>
		</div>
		<div style="text-align: center;">
		<input type="button" value="회원가입" class="button" onclick="finish()">
		<input type="reset" value="다시입력" class="button">
		</div>
	</form>
</body>
</html>
