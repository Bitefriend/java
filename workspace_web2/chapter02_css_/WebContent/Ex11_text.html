<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		h1{
			color: blue;
		}
		.cls-Left{
			text-align: Left;
		}
		.cls-Center{
			text-align: center;
		}
		.cls-right{
			text-align: right;
		}
		span{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>CSS TEXT</h1>
	<h1 class="cls-Left">Left</h1>
	<h1 class="cls-Center">Center</h1>
	<h1 class="cls-right">right</h1>
	<span>Right</span>
</body>
</html>
