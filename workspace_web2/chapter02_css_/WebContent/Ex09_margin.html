<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
/*
	margin : 바깥 여백 (border 바깥쪽 여백)
		1) margin-top
		2) margin-bottom
		3) margin-left
		4) margin-right
		5) margin
			1) margin : 5px						상 5PX 
			2) margin : 5px 10PX				상 5PX 우 10PX 
			3) margin : 5px 10PX 20PX			상 5PX 우 10PX 하 20PX
			4) margin : 5px 10PX 20PX 30PX		상 5PX 우 10PX 하 20PX 좌 30PX
*/
div{
	width: 500px;
	border: 1px solid black;
	border-radius: 500px;
}
</style>
</head>
<body>
	<div style="margin:auto; background-color: fuchsia;">
		margin auto;
	</div>
	<br>
	<div style="margin-left:20px;">
		margin-left : 20px;
	</div>
</body>
