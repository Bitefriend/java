<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	h1{
	text-align : center;
	color: purple;
	} 
	input{
	text-align : center;
	color: red;
	}
	</style>
	
</head>
<body>
	<h1 > 지원서 양식</h1>
	이름 : <input type="text" placeholder = "이름"><br>
	<br>
	나이 : <input type="number" placeholder = "나이"><br>
	<br>
	비밀번호 : <input type="password" placeholder = "비밀번호"><br>
	<br>
	이메일 : <input type="email" value = "이메일"><br>
	<br>
	
	<fieldset>
			<legend style ="color :red">성별</legend>
			<input type="radio" name="region" value="m">남자
			<input type="radio" name="region" value="f">여자
		</fieldset>
		<fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="region" value="운동">운동
			<input type="checkbox" name="region" value="영화">영화
			<input type="checkbox" name="region" value="게임">게임
			<input type="checkbox" name="region" value="여행">여행
		</fieldset>
		<br>
	거주지 : <select name = "addr1">
			<option value="서울">서울</option>
			<option value="부산">부산</option>
			<option value="경기">경기</option>
			<option value="전라">전라</option>
		</select>
		<br>
		<br>
	이력서 : <input type = "file"><br>
	
	<h2>자기 소개서</h2>
	<textarea rows="10" cols="50" placeholder="150자 이내 작성" style = "resize: none"></textarea><br>
	<br>
	제출일 :  <input  type="date"><br>
	<br>
	<input type="button" value = "제출">
	<input type="reset" value = "취소">
</body>
</html>
