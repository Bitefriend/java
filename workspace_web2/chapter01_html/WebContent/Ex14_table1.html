<!-- 
	테이블 태그
	
	1. 표를 만들때 사용
	2. <table></table>
	3. 행을 만들 때 <tr></tr> 태그 사용
	4. 열을 만들 때 <td></td> 태그 사용
	5. 제목 열을 만들 때 <th></th>태그 사용
	6. 행 병합은 rowspan 속성 이용 (rowspan= "2" ("합친 칸 수")
	7. 열 병합은 colspan 속성 이용
	
	* cellpadding : 셀 내부 간격
	* cellspacing : 셀과 셀 사이 간격
	 -->
<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
   </head>
   <body>
      <h1>3행 2열 테이블</h1>
      <table border="1">
         <tr style ="background-color:maroon;">
            <th>이름</th>   
            <th>나이</th>   
         </tr>
         <tr>
            <td>김씨</td>
            <td>10</td>
         </tr>
         <tr>
            <td>이씨</td>
            <td>20</td>
         </tr>
      </table>
      
      <h1>열 병합 연습</h1>
      <table border="1">
         <tr>
            <td colspan = "2">인구조사</td>
         <tr>
            <td>지역</td>
            <td>인구</td>
         </tr>
         <tr>
            <td>서울</td>
            <td>1000만</td>
         </tr>
      </table>
      
      <h1>행 병합 연습</h1>
      <table border="1">
         <tr>
            <td colspan = "2">라커 1번</td>
         <tr>
            <td rowspan="2">김씨</td>
            <td>10월 20일</td>
         </tr>
         <tr>
            <td>10월 31일</td>
         </tr>
      </table>
      
   </body>
</html>
