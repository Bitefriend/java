	<img> 태그
	
	1. 이미지를 삽입
	2. 속성
		1) src : 이미지의 위치(경로)
		2) alt : 이미지 대신 표시할 텍스트
	3. 경로 표시
		1) 절대 경로 : C:\dev\workspace\workspace_web2\chapter01_html\WebContent\images/google.jpg
		2) 상대 경로 : images/google.jpg(/로 시작하면 컨텍스트 루트부터 시작)
		3) 주요 폴더
			(1) .  : 현재 폴더
			(2) .. : 상위 폴더 
 -->
