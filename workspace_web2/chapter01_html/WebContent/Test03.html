<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label {
    display: inline-block;
    width:150px;
    
}
</style>
</head>
<body>
	<h2>연습문제 1</h2>
	아이디 : <input type="text" placeholder = "아이디"><br>
	비밀번호 : <input type="password" placeholder = "비밀번호"><br>
	<input type="button" value = "로그인">
	<hr>
	
	<h2>연습문제 2</h2>
	
	<fieldset>
			아이디 : <input type="email" placeholder = "emailgoogle.com">
			비밀번호 : <input type="password" placeholder = "비밀번호">
			<input type="button" value = "로그인"><br>
		</fieldset>
		
		<hr>
		
	<h2>연습문제 3</h2>
	
	<h1>회원가입</h1>
	<h4>로그인 정보</h4>
	<div>
		<form>
		<label>아이디 :</label><input type="text" autofocus/><br>
		<label>비밀번호 : </label><input type="password"><br>
		<label>비밀번호 확인 : </label><input type="password"><br>
	<br>
	<h4>개인 정보</h4>
	<br>
		<label>이름 : </label> <input type="text"><br>
		<label>이메일 : </label> <input type="email"><br>
		<label>연락처(-없이) : </label> <input type="number"><br>
		<label>블로그 / 홈페이지 : </label> <input type="url"><br>
		
		<input type="button" value = "가입하기"><br>
		</form>
	</div>
	<hr>
	
	<h2>연습문제 4</h2>
	<h4>로그인 정보</h4>
	<ul type = "disc">
		<li>아이디 : <input type="text"></li>
		<li>비밀번호 : <input type="password"></li>
		<li>비밀번호 확인 : <input type="password"></li>
	</ul>
	
	<h4>개인 정보</h4>
	
	<ul type = "disc">
		<li>이름 : <input type="text"></li>
		<li>메일주소 : <input type="email"></li>
		<li>연락처(-없이) : <input type="number"></li>
		<li>블로그 / 홈페이지 : <input type="url"></li>
	</ul>
	<input type="button" value = "가입하기"><br>
</body>
</html>
