<!-- 
	ul목록 태그 (unordered list)
	
	1.순서가 없는 태그
	2. 목록을 나열하여 메뉴를 만드는 용도로 사용
	3. type속성
		1) type = " disc" : ●, default 값
		2) type = " circle" : ○ 
		3) type = "square" : ■
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>&lt; 순서없는 목록&gt;</h1>
	
	<ul type = "disc">
		<li>호랑이</li>
		<li>사자</li>
		<li>뱀</li>
		<li>고양이</li>
		<li>강아지</li>
	</ul>
	<hr>
	<ul type = "circle">
		<li>c</li>
		<li>java</li>
		<li>db</li>
		<li>Python</li>
		<li>Spring</li>
	</ul>
	
	<hr>

	<ul style="list-style-type: square; color: maroon;">
		<li>축구</li>
		<li>야구</li>
		<li>볼링</li>
		<li>탁구</li>
		<li>농구</li>
	</ul>
	
</body>
</html>
