<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	/* onload = function () {
		var btn = document.querySelector("#idBtn");
		var p = document.querySelector("#pa");
		
		btn.onclick = function () {
			p.style.display = "none";
			
		}
		
		
	} */
	$(function() {
		$("#idBtn").click(function(){
			$("#pa").hide(); // 요소 숨길 때
			/* $("#pa").show(); // 요소 보여줄 때 */
			
		});
		$("#idBtn2").click(function(){
			$("#pa").show(); 
		});
		//클래스 숨기기 버튼 클릭시 클래스 명이 "pb"인 요소 숨기기
		// 태그 숨기기 버튼 클릭시 h2태그 숨기기
		$("#classBtn").click(function() {
			$(".pb").hide();
		});
		$("#classBtn2").click(function() {
			$(".pb").show();
		});
		
		$("#tagBtn").click(function() {
			$("h2").hide();
		});
		$("#tagBtn2").click(function() {
			$("h2").show();
		});
		
	});
</script>
</head>
<body>
	<h2>여기가 h  태그</h2>
	<p id="pa">여기가 p 태그</p>
	<p class ="pb">여기가 또 다른 p 태그</p>
	<div style="border: 1px solid black; width : 355px; height : 50px;"  >
	<button id="idBtn">id 숨기기 버튼</button>
	<button id="classBtn">클래스 숨기기 버튼</button>
	<button id="tagBtn">태그 숨기기 버튼</button>
	<br>
	<button id="idBtn2">id 보이기 버튼</button>
	<button id="classBtn2">클래스 보이기 버튼</button>
	<button id="tagBtn2">태그 보이기 버튼</button>
	</div>
	
</body>
</html>
