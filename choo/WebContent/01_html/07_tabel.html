<!-- 
	테이블(표) 태그
	1. 표를 만들 때 사용
	2. <table></table> 태그
	3. 행을 만들 때 <tr></tr>
	4. 열을 만들 때 <td></td>
 	5. 제목 열을 만들 때 <th></th>
 	6. 행 병합은 rowspan 속성
 	7. 열 병합은 colspan 속성
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 3행 2열 테이블</h1>
	<table border ='1'>
		<tr style="background-color: skyblue">
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>김씨</td>
			<td>10</td>
		</tr>
		<tr>
			<td>이씨</td>
			<td>20</td>
		</tr>
		
	
	</table>
	
	<h1>열 병합 연습</h1>
	<table border ='1'>
		<tr style="background-color: skyblue">
			<th colspan='1'>인구조사</th>
		</tr>
		<tr>
			<td>지역</td>
			<td>인구</td>
		</tr>
		<tr>
			<td>서울</td>
			<td>1000만</td>
		</tr>
		
	
	</table>

</body>
</html>
